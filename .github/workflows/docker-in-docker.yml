name: Build and Push Docker-in-Docker Plugin

on:
  push:
    branches:
      - main
    paths:
      - 'plugins/docker-in-docker/**'
      - '.github/workflows/docker-in-docker.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from Containerfile
        id: version
        run: |
          VERSION=$(grep '^FROM docker:' plugins/docker-in-docker/Containerfile | sed 's/FROM docker://' | sed 's/-dind//')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"
          
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER_LOWER}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./plugins/docker-in-docker
          file: ./plugins/docker-in-docker/Containerfile
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.owner }}/woodpecker-dind:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.version.outputs.owner }}/woodpecker-dind:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
